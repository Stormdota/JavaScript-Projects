<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Main Content-->

    <div id="container">
        <h3> Tip Calculator</h3>
        <div id="amount"><label for="amt">Amount:</label>
            <input type="text" id="amt" name="amt" placeholder="Enter the amount">
        </div>
        <div id="persons">
            <label for="persons"> Number of person sharing the bill:</label>
            <input type="text" placeholder="Enter the number of person sharing the bill" id="pers">
        </div>
        <div id="quality">
            <label for="service">How was the service?</label>
            <select id="service">
                <option id="select" value="0" selected > Select an option</option>
                <option value="0.20">Excellent (20%)</option>
                <option value="0.15">Good (15%)</option>
                <option value="0.10">Average (10%)</option>
                <option value="0.05">Poor (5%)</option>
            </select>
        </div>
        <div id="tip">
            
        </div>
        <button id="tips" onclick="calculatetips()">Calculate Tip</button>
    </div>

</body>
<script src="script.js"></script>

</html>
